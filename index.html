<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Sound-Distr</title>
  </head>
  <body style="padding: 2rem 1rem;" onload="onLoad()">
    <div class="container">
      <h1>Dual-search and Plot</h1>
      <p>Search using Audio Commons two keywords and see how results are distributed</p>
      <form>
        <div class="form-group row">
          <label for="keyword1">1st keyword</label>
          <input type="text" class="form-control" id="keyword1" placeholder="Type a keyword">
        </div>
        <div class="form-group row">
          <label for="keyword2">2nd keyword</label>
          <input type="text" class="form-control" id="keyword2" placeholder="Type a keyword">
        </div>
        <button id="search-button" type="button" disabled class="btn btn-primary" onclick="search()">Search</button>
      </form>
    </div>
    <div class="container">
      <div id="alert-search" class="alert alert-info" style="display:none">
        Waiting for search results...
      </div>
      <div id="alert-train" class="alert alert-info" style="display:none">
        Training model...
      </div>
      <div id="alert-process" class="alert alert-info" style="display:none">
        Processing data with model...
      </div>
      <div id="chart_div" style="width: 900px; height: 500px; display: none;"></div>
      <iframe
          id="fs-frame" frameborder="0" scrolling="no"
          width="375" height="30" style="display: none;"></iframe>
    </div>

    <!-- load jquery and libraries used by bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- load Rapid-Mix javascript library -->
    <script src="http://doc.gold.ac.uk/eavi/rapidmix/RapidLib.js"></script>

    <!-- load Google Charts library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="chart.js"></script>
    <script src="ui.js"></script>
    <script src="index.js"></script>
  </body>
</html>
